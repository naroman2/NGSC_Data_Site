<!DOCTYPE html>
{% extends "App/base.html" %}
{% block body_block %}
<div class="container">
    <h1>Activity Report</h1>
    <hr>
    <form>
    <input type="radio" id="fall" name="season" value="Fall">
    <label for="fall">Fall</label><br>
    <input type="radio" id="spring" name="season" value="Spring">
    <label for="spring">Spring</label><br>
    </form>
    <form method = 'POST' enctype="multipart/form-data">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" class = "btn btn-primary" value="Submit">
    </form>
    <a  href="../static/report.csv" download> Download Report </a>
    <h2>Activity Report Script:</h2>
    <script src="https://gist.github.com/naroman2/f8d579dd1356a5aa5d6b2ddaa57cdae3.js" ></script>
     </div>
{% endblock %}
