<!DOCTYPE html>
{% extends "App/base.html" %}
{% block body_block %}
    <div class = 'container'>
    <h1>Pulse Email Stats</h1>
        <hr>
        <iframe class="airtable-embed" src="https://airtable.com/embed/shrCRVKmFIt8XK3Zt?backgroundColor=blue&viewControls=on" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
        <form method = 'POST' enctype="multipart/form-data">
        {{form.as_p}}
        {% csrf_token %}
            <input type="submit" class = "btn btn-primary" value="Collect Pulse Data from Mailchimp" onclick="location.href='{% url 'App:activate' %}'">

    </form>
    </div>
{% endblock %}
